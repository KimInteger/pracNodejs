<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form {
      width: 300px;
      height: 100px;
      display: flex;
      flex-direction: row;
      gap: 15px;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
    }

    form > div:nth-child(1) {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    form > div:nth-child(2) > button {
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="root">
    <form action="/test" method="post">
      <div>
        <input type="text" name="title" placeholder="파일이름">
        <input type="text" name="content" placeholder="파일내용">
      </div>
      <div>
        <button type="submit">전송</button>
      </div>
    </form>
    <div id="message">

    </div>
  </div>
  <script>
    const form = document.getElementsByTagName('form');
    console.dir(form);
  </script>
</body>
</html>
